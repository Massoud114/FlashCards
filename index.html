<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="quiz-area">
        <h1 class="title">Which JetBrains IDE can be used for...</h1>
        <div class="cards">  
            <div class="card">
                <div class="front">
                    <p class="question">JAVA</p>
                </div>
                <div class="back">
                    <p class="question">IntelliJ IDEA</p>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <p class="question">Python</p>
                </div>
                <div class="back">
                    <p class="question">PyCharm</p>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <p class="question">Kotlin</p>
                </div>
                <div class="back">
                    <p class="question">IntelliJ IDEA</p>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <p class="question">PHP</p>
                </div>
                <div class="back">
                    <p class="question">PHPStorm</p>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <p class="question">Go</p>
                </div>
                <div class="back">
                    <p class="question">Goland</p>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <p class="question">C++</p>
                </div>
                <div class="back">
                    <p class="question">CLion</p>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <p class="question">JavaScript</p>
                </div>
                <div class="back">
                    <p class="question">WebStorm</p>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <p class="question">Swift</p>
                </div>
                <div class="back">
                    <p class="question">AppCode</p>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <p class="question">Ruby</p>
                </div>
                <div class="back">
                    <p class="question">RubyMine</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
